<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1 id="title">Calculator</h1>
        <input type="text" id="result"/>
        <div class="row">
          <div class="col-3">
            <button id = "7" class="btn btn-primary" onclick="addToExpression('7')">
              7
            </button>
          </div>
          <div class="col-3">
            <button id = "8" class="btn btn-primary" onclick="addToExpression('8')">
              8
            </button>
          </div>
          <div class="col-3">
            <button id  = "9" class="btn btn-primary" onclick="addToExpression('9')">
              9
            </button>
          </div>
          <div class="col-3">
            <button id = "division" class="btn btn-danger" onclick="addToExpression('/')">
              /
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button
              id="4"
              class="btn btn-primary"
              onclick="addToExpression('4')"
            >
              4
            </button>
          </div>
          <div class="col-3">
            <button
              id="5"
              class="btn btn-primary"
              onclick="addToExpression('5')"
            >
              5
            </button>
          </div>
          <div class="col-3">
            <button
              id="6"
              class="btn btn-primary"
              onclick="addToExpression('6')"
            >
              6
            </button>
          </div>
          <div class="col-3">
            <button
              id="multiplication"
              class="btn btn-danger"
              onclick="addToExpression('*')"
            >
              *
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button
              id="1"
              class="btn btn-primary"
              onclick="addToExpression('1')"
            >
              1
            </button>
          </div>
          <div class="col-3">
            <button id ="2" class="btn btn-primary" onclick="addToExpression('2')">
              2
            </button>
          </div>
          <div class="col-3">
            <button id = "3" class="btn btn-primary" onclick="addToExpression('3')">
              3
            </button>
          </div>
          <div class="col-3">
            <button
              id="subtract"
              class="btn btn-danger"
              onclick="addToExpression('-')"
            >
              -
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button id ="0" class="btn btn-primary" onclick="addToExpression('0')">
              0
            </button>
          </div>
          <div class="col-3">
            <button id ="." class="btn btn-primary" onclick="addToExpression('.')">
              .
            </button>
          </div>
          <div class="col-3">
            <button id="equal" class="btn btn-success" onclick="calculate()">
              =
            </button>
          </div>
          <div class="col-3">
            <button
              id="add"
              class="btn btn-danger"
              onclick="addToExpression('+')"
            >
              +
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button
              id="clear"
              class="btn btn-warning"
              onclick="clearExpression()"
            >
              Clear
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-info" onclick="addToMemory()">M+</button>
          </div>
          <div class="col-3">
            <button class="btn btn-info" onclick="subtractFromMemory()">
              M-
            </button>
          </div>

             <div class="col-3">
               <button class="btn btn-info" onclick="clearMemory()">MC</button>
           
          </div>
        </div>
      </div>
    </div>
    <br>
    <p id="description"><b>
      This calculator provides basic arithmetic operations and memory functions
      (M+, M-, MC). It allows you to perform calculations using numbers and
      arithmetic operators. You can store and retrieve values in memory for
      future use.
    </b>
    </p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
